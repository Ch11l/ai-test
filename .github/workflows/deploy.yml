name: Deploy to VPS

on:
  push:
    branches:
      - main  # 监听 main 分支的推送

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1. 拉取代码
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. 安装 Node.js 环境
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    # 3. 安装依赖并打包
    - name: Install and Build
      run: |
        npm install
        npm run build
      # 此时 dist 文件夹已经生成在 GitHub 的虚拟机里了

    # 4. 把 dist 文件夹传到你的 VPS
    - name: SCP Deploy
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        source: "dist/*"
        target: "/var/www/html"
        strip_components: 1 # 去掉 dist 这一层目录，直接把内容传进去

    # 5. (可选) 远程执行命令刷新 Nginx
    - name: Restart Nginx
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          nginx -t
          systemctl reload nginx